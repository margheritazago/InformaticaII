
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Prova</title>
  <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/vue-material.min.css">
  <link rel="stylesheet" href="https://unpkg.com/vue-material@beta/dist/theme/default.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-material@beta"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"> 
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script> 

  <style> 
    #app {
      height: 100vh;
      background-color: #d50000;
    }
    h3 {
      font-family: 'Roboto thin', sans-serif;
      font-style: italic;
      font-size: 14pt;
      color: black;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 25pt;
      color: lightgrey;
    }
  </style>

</head>

<body>
    <md-app id="app">
        <md-app-toolbar class="md-transparent" style="height:4em;">
          <md-button class="md-icon-button" @click="menuVisible = true" v-if="!menuVisible">
          <md-icon>menu</md-icon>
        </md-app-toolbar>
    
      <md-app-drawer md-persistent="full" :md-active.sync="menuVisible" style="width:25em"> 
            <md-toolbar class="md-transparent" md-elevation="0">
            <img class="logo" src="https://i.ibb.co/k9NrWjs/logo.png" alt="logo" title="logo" />
             
            </md-toolbar>
            <md-list>
              <md-list-item to="/home">
                <md-icon>home</md-icon>
                <div class="md-list-item-text">Home</div>
              </md-list-item>
              <md-list-item to="/page1">
                <md-icon>local_movies</md-icon>
                <div class="md-list-item-text">Saghe</div>
              </md-list-item>
              <md-list-item to="/page2" onclick="callApiTop()"> 
                <md-icon>star_border</md-icon>
                <div class="md-list-item-text">I nostri Top</div>
              </md-list-item>
              <md-list-item to="/page3" onclick="callApiFavourite()" id="btn">
                <md-icon>favorite_border</md-icon>
                <div class="md-list-item-text">I tuoi preferiti</div> 
              </md-list-item>
              
            </md-list>
      </md-app-drawer>

      <md-app-content>
        <router-view></router-view>
      </md-app-content>
    </md-app> 


  <template id="home">
      <div>
        <md-toolbar class="md-accent" style="background-color: #80deea; width:50%; margin: 0 auto; margin-top: 7em">
          <div class="md-toolbar-row">
            <div class="md-toolbar-section-start">
              <md-button class="md-icon-button">
                <md-icon>search</md-icon>
              </md-button>
               <input type="text" id="titolo_film" style="border-style:none;width:100%;background-color: #80deea;font-weight:bold;font-size:1.1em;color:white;" />
            </div>
            
            <md-button onclick="apiCall()">Cerca</md-button>
          </div>
        </md-toolbar>
      <table id="tabella" style="margin-top:4em;"></table>
      
      </div>
  </template>

  <template id="page1">
      <div >
          <template>
            
          <md-card style="position:absolute; height:250px; width:950px">
              <md-card-header>
                <md-card-media style="position:absolute; top:0px; left:-15px; width:182px">
                  <img src="https://images-na.ssl-images-amazon.com/images/I/81oND6XuHsL._SL1500_.jpg" alt="saga">
                </md-card-media>

                <md-card-header-text style="position:absolute; left:250px">
                  <div class="md-title">Harry Potter</div>
                  <div class="md-subhead" style="text-align:justify; width:650px" >Harry Potter è un ragazzo di undici anni che vive con gli zii e il cugino, i Dursley, dopo essere rimasto orfano all'età di un anno; gli zii lo tormentano ogni giorno, tenendogli anche nascosta la verità sulla morte dei genitori. Il giorno del suo undicesimo compleanno Hagrid, un vecchio amico dei suoi genitori, gli rivela che lui in realtà è un mago, e che i suoi genitori sono stati uccisi dal più grande mago oscuro di sempre, Lord Voldemort, il quale aveva tentato di uccidere anche Harry, fallendo e perdendo tutti i poteri; gli rivela inoltre di essere iscritto ad una scuola di magia, Hogwarts, introducendolo quindi alla realtà del Mondo Magico. </div>
                </md-card-header-text>
              </md-card-header>

                <md-card-actions style="position:absolute; right:40px; top:190px">
                 <md-button to="/page4" onclick="viewSaga('Harry Potter')" class="md-raised md-primary">Entra</md-button>

                </md-card-actions>
            </md-card>
            


         
            <md-card style="position:absolute; height:250px; width:950px;top:25em;">
              <md-card-header>
                <md-card-media style="position:absolute; top:0px; left:-15px; height:15em; width:182px">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT6dCOl0jdUW43v4kkz_kzXdQthF04Lb5ilSA&usqp=CAU" alt="saga" style="height:18em;">
                </md-card-media>

                <md-card-header-text style="position:absolute; left:250px">
                  <div class="md-title">Hunger Games</div>
                  <div class="md-subhead" style="text-align:justify; width:650px" > Il titolo del libro corrisponde al nome del "reality show" ambientato nella nazione di Panem, governata dal dispotico Presidente Snow, al quale partecipano un ragazzo e una ragazza estratti a sorte da ciascuno dei dodici distretti di cui è composta la Nazione.
Questi distretti, anni addietro, erano tredici e si erano ribellati al controllo della capitale di Panem, ovvero Capitol City, scatenando una rivolta. Alla fine, però, Capitol City prevalse, rase al suolo il tredicesimo distretto e, come conseguenza, per punire i 12 distretti rimasti, istituì gli Hunger Games, nei quali i 24 partecipanti devono affrontarsi e combattere su un terreno pieno di insidie e di trappole, finché uno solo rimane vivo. </div>
                </md-card-header-text>
              </md-card-header>

                <md-card-actions style="position:absolute; right:40px; top:190px">
                <md-button to="/page4" onclick="viewSaga('Hunger Games')" class="md-raised md-primary">Entra</md-button>
                </md-card-actions>
                
            </md-card>
       


          </template>




          <div>
          
 
      </div>

</template>

    
      </div>
    </template>
    <template id="page2">
      <div>
        <div id="filmEstate" class="nostriTop"><h2 style="color:black;">I film dell'estate</h2><div id="tabellaEstate"></div></div>
        <div id="commedia" class="nostriTop"><h2 style="color:black;">Commedia</h2><div id="tabellaCommedia"></div></div>
        <div id="horror" class="nostriTop"><h2 style="color:black;">Horror</h2><div id="tabellaHorror"></div></div>
       
      </div> 
    </template>
    <template id="page3">
      <div>
        <div id="visualizzaPreferiti"></div>
      </div>
    </template>

     <template id="page4">
      <div>
          <div id="visualizzaSaga"></div>
      </div>
    </template>


</body>
</html>
